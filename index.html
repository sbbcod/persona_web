<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darren Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            background: url('p5_背景2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .welcome {
            font-size: 45px; /* Reduced for better balance */
            font-weight: bold;
            margin-top: 50px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            display: inline-block;
            border-radius: 15px;
            color: white;
            text-shadow: 4px 4px 0px black;
            border: 5px solid white;
        }

        .menu {
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
        }

        .option {
            display: block;
            text-decoration: none; 
            padding: 18px 50px; /* Adjusted padding */
            font-size: 36px; /* Reduced size for better readability */
            font-weight: 600;
            font-family: 'Poppins', sans-serif; /* Changed to 'Poppins' for clearer text */
            background: white;
            color: black;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s, color 0.2s;
            text-shadow: 3px 3px 0px black; /* Softer outline */
            border-radius: 12px;
            margin-bottom: 25px;
            border: 5px solid black;
            letter-spacing: 2px; /* Improved spacing */
        }

        .option:hover {
            transform: scale(1.08);
            background: black;
            color: white;
            text-shadow: 3px 3px 0px white;
        }
    </style>
</head>
<body>
    <div class="welcome">WELCOME TO MY PROFILE!</div>
    <div class="menu">
        <a class="option" href="about_me.html">ABOUT ME</a>
        <a class="option" href="hobbies.html">HOBBIES</a>
        <a class="option" href="contact.html">CONTACT</a>
    </div>
</body>
</html>
