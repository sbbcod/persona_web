<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title> 
    <link rel="stylesheet" href="../styles.css"> <!-- Fixed path to styles.css -->
    <style>
        body {
            background: url('p5_玩手机.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            display: inline-block;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0px black;
        }

        p {
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 0px black;
        }

        .back {
            display: inline-block;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 15px 30px;
            border-radius: 10px;
            border: 5px solid black;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }

        .back:hover {
            background: black;
            color: white;
            text-shadow: 2px 2px 0px white;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Hobbies</h1>
        <p>As you can see, I love Persona 5 and other JRPGs.  
           I also enjoy Souls-like games.  
           Additionally, I am interested in game development, although I haven't created any games yet.
        </p>
        <a class="back" href="../index.html">Back to Main Page</a> <!-- Fixed link -->
    </div>
</body>
</html>
